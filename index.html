<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/> -->
     <!-- <script src="https://kit.fontawesome.com/a43a402015.js" crossorigin="anonymous"></script>  -->
     <script src="https://kit.fontawesome.com/dee439f8c1.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/style/style.css">
</head>
<body>
    <div class="box">
        <div class="bubble"></div>
        <div class="calcbox">
            <div id="result" class="resultbox">
                <div class="historybox">
                    <div id="history-value" class="historytext"></div>
                </div>
                <div class="outputbox">
                    <div id="output-value" class="outputtext"></div>
                </div>
            </div>
            <div class="break"></div>
            <div class="buttonbox">
                <div class="clearbox">
                    <div id="%" class="operator"><i class="fa-solid fa-percent"></i></div>
                    <div id="backspace" class="operator"><i class="fa-solid fa-delete-left"></i></div>
                    <div id="clear" class="clear">AC</div>
                </div>
                <div class="numberbox">
                    <div class="block">
                        <div id="1" class="button"><i class="fa-solid fa-1"></i></div>
                        <div id="2" class="button"><i class="fa-solid fa-2"></i></div>
                        <div id="3" class="button "><i class="fa-solid fa-3"></i></div>
                    </div>
                    <br>
                    <div class="block">
                        <div id="4" class="button "><i class=" fa-solid fa-4"></i></div>
                        <div id="5" class="button"><i class=" fa-solid fa-5"></i></div>
                        <div id="6" class="button "><i class="fa-solid fa-6"></i></div>
                    </div>
                    <br>
                    <div class="block">
                        <div id="7" class="button"><i class="fa-solid fa-7"></i></div>
                        <div id="8" class="button "><i class=" fa-solid fa-8"></i></div>
                        <div id="9" class="button"><i class=" fa-solid fa-9"></i></div>
                    </div>
                    <br>
                    <div class="block-last">
                        <!-- <div id="dot" class="button"><i class="fa-solid fa-circle-small">.</i></div> -->
                        <div id="0" class="button"><i class="fa fa-solid fa-0"></i></div>
                        <div id="equal" class="button equal"><i class="fa fa-solid fa-equals"></i></div>
                    </div>
                </div>
                <div class="operatorbox"> 
                    <div id="+" class="operator"><i class="fa fa-solid fa-plus"></i></div>
                    <div id="-" class="operator"><i class="fa fa-solid fa-minus"></i></div>
                    <div id="*" class="operator"><i class="fa fa-times"></i></div>
                    <div id="/" class="operator"><i class="fa fa-solid fa-divide"></i></div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
