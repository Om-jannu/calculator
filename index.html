<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/> -->
     <!-- <script src="https://kit.fontawesome.com/a43a402015.js" crossorigin="anonymous"></script>  -->
     <script src="https://kit.fontawesome.com/dee439f8c1.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div class="box">
        <div class="calcbox">
            <div id="result" class="resultbox">
                <div class="historybox" id="history">
                    <p class="historytext">5874357</p>
                </div>
                <div class="outputbox">
                    <p class="outputtext">432665</p>
                </div>
            </div>
            <div class="buttonbox">
                <div class="numberbox">
                <div class="block">
                <!-- <button class="number button">1</button>
                <button class="number button">2</button>
                <button class="number button">3</button> -->
                <div id="one" class="button number"><i class="fa-solid fa-1"></i></div>
                <div id="two" class="button number"><i class="fa-solid fa-2"></i></div>
                <div id="three" class="button number"><i class="fa-solid fa-3"></i></div>
                </div>
                <br>
                <div class="block">
                <!-- <button class="number button">4</button>
                <button class="number button">5</button>
                <button class="number button">6</button> -->
                <div id="four" class="button number"><i class="fa-solid fa-4"></i></div>
                <div id="five" class="button number"><i class="fa-solid fa-5"></i></div>
                <div id="six" class="button number"><i class="fa-solid fa-6"></i></div>
                </div>
                <br>
                <div class="block">
                <!-- <button class="number button">7</button>
                <button class="number button">8</button>
                <button class="number button">9</button> -->
                <div id="seven" class="button number"><i class="fa-solid fa-7"></i></div>
                <div id="eight" class="button number"><i class="fa-solid fa-8"></i></div>
                <div id="nine" class="button number"><i class="fa-solid fa-9"></i></div>
                </div>
                <br>
                <div class="block">
                <!-- <button class="button">.</button>
                <button class="number button">0</button>
                <button class="button">=</button> -->
                <div id="dot" class="button"><i class="fa-solid fa-circle-small">.</i></div>
                <div id="zero" class="button number"><i class="fa fa-solid fa-0"></i></div>
                <div id="equal" class="button"><i class="fa fa-solid fa-equals"></i></div>
                </div>
               </div>
                <div class="operatorbox">
                <!-- <button class="operator">+</button>
                <button class="operator">-</button>
                <button class="operator">x</button>
                <button class="operator">/</button> -->
                <!-- <button class="clear">AC</button> -->
                <div id="add" class="operator"><i class="fa fa-solid fa-plus"></i></div>
                <div id="sub" class="operator"><i class="fa fa-solid fa-minus"></i></div>
                <div id="mul" class="operator"><i class="fa fa-times"></i></div>
                <div id="div" class="operator"><i class="fa fa-solid fa-divide"></i></div>
                <div id="clear" class="clear">AC</div>
                </div>
            </div>
        </div>
    </div>
    <script src="calculator.js"></script>
</body>
</html>
